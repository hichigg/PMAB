# Copy this file to settings.yaml and fill in your values.
# settings.yaml is gitignored â€” never commit real credentials.

polymarket:
  # CLOB API credentials (derived via py-clob-client auth flow)
  api_key: ""
  api_secret: ""
  api_passphrase: ""
  # Polygon wallet
  private_key: ""
  chain_id: 137  # Polygon mainnet

risk:
  max_daily_loss_usd: 500
  max_position_usd: 5000
  max_bankroll_pct_per_event: 0.20
  min_profit_usd: 10
  min_confidence: 0.99
  min_orderbook_depth_usd: 500
  max_spread: 0.10
  max_concurrent_positions: 10
  bankroll_usd: 10000
  kill_switch:
    max_consecutive_losses: 5
    error_window_trades: 10
    max_error_rate_pct: 50.0
    connectivity_max_errors: 5
    connectivity_max_latency_ms: 5000
    oracle_blacklist_patterns:
      - "at discretion of"
      - "as determined by"
      - "in the sole judgment"
      - "at the option of"
      - "may be adjusted"
      - "subject to interpretation"

scanner:
  scan_interval_secs: 60
  max_tracked_markets: 50
  orderbook_batch_size: 10
  score_weights:
    depth: 0.4
    spread: 0.4
    recency: 0.2

feeds:
  economic:
    enabled: true
    source: bls_scraper
    poll_interval_ms: 100
  sports:
    enabled: false
    source: espn
    poll_interval_ms: 10000
    leagues: [NFL, NBA, MLB, NHL]
    base_url: "https://site.api.espn.com/apis/site/v2/sports"
  crypto:
    enabled: false
    exchanges: [binance, coinbase, kraken]
    pairs: [BTC_USDT, ETH_USDT]
    poll_interval_ms: 5000
    price_move_threshold_pct: 2.0
    cross_validation_threshold_pct: 1.0
    binance_ws_url: "wss://stream.binance.com:9443/ws"
    coinbase_ws_url: "wss://advanced-trade-ws.coinbase.com"
    kraken_ws_url: "wss://ws.kraken.com/v2"
    reconnect_base_secs: 1.0
    reconnect_cap_secs: 30.0
    ping_interval_secs: 10.0

strategy:
  match_confidence_threshold: 0.8
  min_edge: 0.05
  min_confidence: 0.99
  max_staleness_secs: 60
  base_size_usd: 100
  max_size_usd: 1000
  kelly_fraction: 0.25
  use_kelly_sizing: false
  default_order_type: FOK
  max_slippage: 0.02
  use_presigned_orders: true
  # Per-category edge overrides (null = use min_edge)
  # economic_min_edge: 0.03
  # sports_min_edge: 0.05
  # crypto_min_edge: 0.08
  prioritizer:
    max_trades_per_event: 3
    cooldown_secs: 300
    category_weights:
      ECONOMIC: 1.0
      SPORTS: 0.9
      CRYPTO: 0.7
      POLITICS: 0.5
      OTHER: 0.3
    score_weight_opportunity: 0.25
    score_weight_confidence: 0.30
    score_weight_edge: 0.30
    score_weight_category: 0.15

alerts:
  telegram:
    enabled: false
    bot_token: ""
    chat_id: ""
  discord:
    enabled: false
    webhook_url: ""

logging:
  level: INFO
  format: json
